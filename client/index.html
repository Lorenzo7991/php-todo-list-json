<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Vue CDN -->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js'
        integrity='sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=='
        crossorigin='anonymous'></script>
    <!-- JS Script -->
    <script defer src="script.js"></script>
</head>

<body class="bg-light">
    <div id="app" class="container py-4">
        <header class="pb-3">
            <h1 class="display-4">ToDo App</h1>
        </header>

        <form class="mb-3" @submit.prevent="addTodo">
            <div class="input-group">
                <input type="text" class="form-control" v-model="newTodo" placeholder="Aggiungi nuovo ToDo">
                <button type="submit" class="btn btn-primary">Aggiungi Task</button>
            </div>
        </form>

        <ul class="list-group">
            <li v-for="(todo, index) in todos" :key="index"
                class="list-group-item d-flex justify-content-between align-items-center">
                {{ todo }}
                <button @click="removeTodo(index)" class="btn btn-danger">X</button>
            </li>
        </ul>
    </div>
</body>

</html>
